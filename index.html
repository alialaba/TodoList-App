<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App List</title>
    <!-- custom css  -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/76ab3948f6.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="clear-btn">

                <i class="fas fa-sync-alt"></i>
            </div>
            <div id="date"></div>
        </div>

    </header>
    <section>
        <div class="container">
            <div class="content">
                <ul id="list">

                </ul>
                <div class="add-item">
                    <i class="fas fa-plus-circle"></i>
                    <input type="text" id="input" placeholder="Enter an item">
                </div>
            </div>
        </div>
    </section>



    <script src="script/index.js"></script>
</body>

</html>
